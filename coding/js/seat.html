<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var memNum = prompt("입장객은 몇 명인가요?");
        var colNum = prompt("한 줄에 몇명씩 앉습니까?");
        var rowNum = parseInt(memNum/colNum);

        if (memNum % colNum == 0)
            document.write("<h1>자리배치도</h1><p>모두" + rowNum + "개의 줄이 필요합니다.");
        else
        document.write("<h1>자리배치도</h1><p>모두" + (rowNum + 1) + "개의 줄이 필요합니다.");    
    </script>
</body>
</html>
