<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webform</title>
    <style>
        #frame_1 {
            height: 60%;
            width: 40%;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset id="frame_1">
            <fieldset>
                <legend>신청 과목</legend>
                <p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
                <input type="radio" name="subjec" value="speak">
                <label>회화</label>
                <input type="radio" name="subjec" value="read">
                <label>문법</label>
                <input type="radio" name="subjec" value="write">
                <label>작문</label>
            </fieldset>
            <fieldset>
                <legend>메일링</legend>
                <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)</p>
                <input type="checkbox" name="mailing1" value="overseas">
                <label >해외 단신</label>
                <input type="checkbox" name="mailing2" value="5_speak">
                <label >5분 회화</label>
                <input type="checkbox" name="mailing3" value="mornpops">
                <label>모닝팝스</label>
            </fieldset>
        </fieldset>
    </form>
</body>
</html>
