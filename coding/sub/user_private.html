<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보</title>
</head>
<body>


    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name">이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="name"></label>
                </li>
                <li>
                    <label for="mail">메일 주소&nbsp;&nbsp;<input type="text" id="mail"></label>
                </li>
            </ul>           
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="id"></label>
                </li>
                <li>
                    <label for="pw">비밀번호&nbsp;&nbsp;<input type="password" id="pw"></label>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="로그인">

    </form>
</body>
</html>
