<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국민 독서실태</title>
    <style>
        table,th, td {
            border-collapse: collapse;
            border: solid 1px black;
            caption-side: bottom;
            
        }
        th, td {
            padding: 10px;
        }
        .heading {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <table>
        <caption>2019 국민 독서실태</caption>
        <colgroup>
            <col class="heading">
            <col>
            <col>
        </colgroup>
        <tr class="heading">
            <th>구분</th>
            <th>성인</th>
            <th>독서자</th>
        </tr>
        <tr>
            <th>종이책</th>
            <td>6.1권</td>
            <td>11.8권</td>
        </tr>
        <tr>
            <th>전자책</th>
            <td>1.2권</td>
            <td>7.1권</td>
        </tr>
        <tr>
            <th>오디오북</th>
            <td>0.2권</td>
            <td>5.5권</td>
        </tr>

    </table>
</body>
</html>
