<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 10px solid #000;
            margin: 20px;
            padding: 50px 20px;

        }
        .box1 {
            width: 400px;
            height: 100px;
            box-shadow: 2px 6px 15px 5px blue;
        }
        .box2 {
            width: 400px;
            height: 100px;
            box-sizing: border-box;
            box-shadow: 2px 6px 8px 0px;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
