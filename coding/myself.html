<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table, th, td {
            border: 1px solid #ccc;
        }
        th,td {
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th style="width: 200px;"></th>
                <th>연락처</th>
                <th style="width: 200px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>주소</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td colspan="3"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
