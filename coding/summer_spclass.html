<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contkot="IE=edge">
    <meta name="viewport" contkot="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form action="">
        <fieldset>
            <legend>수강 신청인</legend>
            <ul>
                <li>
                    <label for="st_id">학번</label>
                    <input type="text" id="st_id" autofocus>
                </li>
                <li>
                    <label for="st_name">이름</label>
                    <input type="text" id="st_name">
                </li>
                <li>
                    <label for="st_subj">학과</label>
                    <select name="" id="st_subj">
                        <optgroup label="공과대학">
                            <option value="buil_subj">건축공학과</option>
                            <option value="mach_subj">기계공학과</option>
                            <option value="engi_subj">산업공학과</option>
                            <option value="elec_subj">전기전자공학과</option>
                            <option value="comp_subj">컴퓨터공학과</option>
                            <option value="chem_subj">화학공학과</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option value="soci_subj">사학과</option>
                            <option value="lite_subj">어문학과</option>
                            <option value="phil_subj">철학</option>
                        </optgroup>                        
                    </select>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
