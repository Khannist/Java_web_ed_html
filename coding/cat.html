<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체선택자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #round1 {
            border-radius: 60px;
        }
        #round {
            border-bottom-right-radius: 60px;
        }
        #circle {
            border-top-left-radius: 60px;
        }
        #roundtop {
            border-bottom-left-radius: 60px ;
        }
    </style>
</head>
<body>
    <img id="round1" src="images/cat.jpg" alt="고양이">
    <img id="round" src="images/cat.jpg" alt="고양이">
    <img id="circle" src="images/cat.jpg" alt="고양이">
    <img id="roundtop" src="images/cat.jpg" alt="고양이">
</body>
</html>
