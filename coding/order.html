<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <ul>
                <li>
                    <label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label>
                    <input type="number" min="0" max="5">개 (최대5개)
                </li>
                <li>
                    <label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label>
                    <input type="number" min="0" max="3" value="1">개 (최대3개)
                </li>
            </ul>
            <ul>
                <li>
                    <label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label>
                    <input type="range" min="0" max="5">개 (최대5개)
                </li>
                <li>
                    <label><input type="checkbox" name="prod" value="f_5">가정용 5kg</label>
                    <input type="range" min="0" max="3" value="1">개 (최대3개)
                </li>
            </ul>
            <p><b>포장 선택</b></p>
            <ul>
                <li>
                    <label><input type="radio" name="gift" value="yes">선물 포장</label>
                    
                </li>
                <li>
                    <label><input type="radio" name="gift" value="no">선물 포장 안함</label>

                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>상품 선택2</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label for="product1">상품 선택</label>
            <select id="product1">
                <optgroup label="선물용">
                    <option value="special_3">선물용 3kg</option>
                    <option value="special_5">선물용 5kg</option>
                </optgroup>
                <optgroup label="가정용">
                    <option value="family_3">가정용 3kg</option>
                    <option value="family_5">가정용 3kg</option>
                </optgroup>
            </select>
            <hr>
            <label for="product2">포장 여부</label>
            <input type="text" id="product2" list="pack">
            <datalist id="pack">
                <option value="pakage">선물 포장</option>
                <option value="nopakage">포장 안함</option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="prod">주문 상품</label>
                    <input type="text" id="prod" value="상품용 3KG" readonly>
                </li>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" autofocus>
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" placeholder="010-0000-0000">
                </li>
                <li>
                    <label for="d_day">배송지정</label>
                    <input type="date" id="d_day"><small>(주문일로부터 최소 3일 이후)</small>0
                </li>
                <li>
                    <label for="memo">배송정보</label>
                    <textarea id="memo" cols="40" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        <button type="submit">주문하기</button>
        <button type="reset">취소하기</button>

    </form>
</body>
</html>
