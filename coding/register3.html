<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register2</title>
    <link rel="stylesheet" href="register3.css">
</head>
<body>
    <form id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label>아이디</label>
                <input type="text" name="person_imp" id="ID" required>
                </li>
                <li><label>비밀번호</label>
                <input type="password" name="person_imp" id="PW_1" required>
                </li>
                <li><label>비밀번호 확인</label>
                <input type="password" name="person_imp" id="PW_2" required>
                </li>
                <li><label>회원 등급</label>
                <input type="text" name="person_imp" id="grade"  Readonly value="준회원">
                </li>
            </ul>
        </fieldset>
        <fieldset id="signup">
            <legend>개인 정보</legend>
            <ul>
                <li><label>이름</label>
                <input type="text" name="person_imp" id="Name" required placeholder="5자미만 공백없이">
                </li>
                <li><label>메일주소</label>
                <input type="email" name="person_imp" id="Mail" required placeholder="abcd@domain.com">
                </li>
                <li><label>연락처</label>
                <input type="tel" name="person_imp" id="Tel">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">제출</button>
        </fieldset>
    </form>
</body>
</html>
