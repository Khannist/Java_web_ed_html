<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        #usr_id,#usr_email {
            margin-left: 80px;
        }
        #usr_pwd {
            margin-left: 64px;
        }
        #usr_pwdc {
            margin-left: 27px;
        }
    </style>
</head>

<body>
    <h1>회원 가입을 환영합니다.</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="usr_id">아이디</label>
                    <input type="text" id="usr_id" placeholder="4자 ~ 10자 사이, 공백없이" autofocus>
                </li>
                <li>
                    <label for="usr_email">이메일</label>
                    <input type="email" id="usr_email" required>
                </li>
                <li>
                    <label for="usr_pwd">비밀번호</label>
                    <input type="password" id="usr_pwd" placeholder="문자와 숫자,특수 기호 포함" required>
                </li>
                <li>
                    <label for="usr_pwdc">비밀번호 확인</label>
                    <input type="password" id="usr_pwdc" required>
                </li>
                <li>
                    <label for="usr_sign">가입 경로</label>
                    <select id="usr_sign">
                        <option value="s_1">블로그</option>
                        <option value="s_2">검색</option>
                        <option value="s_3">SNS</option>
                        <option value="s_4">기타</option>
                    </select>
                </li>
                <li>
                    <label for="usr_memo">메모</label>
                    <textarea id="usr_memo" cols="30" rows="5" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
 
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mail_send" value="yes" checked><label>메일 수신</label>
            <input type="radio" name="mail_send" value="no"><label>메일 수신 안함</label>
        </fieldset>
        <button type="submit">가입하기</button>
        <button type="reset">취소</button>
    </form>
</body>

</html>
