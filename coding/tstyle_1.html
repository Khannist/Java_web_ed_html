    <div>
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span class="accent"><b><ruby>레드향<rt>red incense</rt></ruby></b></span>이라 불린다.</p>
        <p class="italic">레드향은 한라봉과 귤을 교배한 것으로 <br>일반 굴보다 2~3배 크고,
                과육이 붉고 통통하다.</p>
        <p>비타민 C와 비타민 P가 풍부해<br> 혈액순환, 감기예방
                등에 좋은 것으로 알려져 있다.</p>
