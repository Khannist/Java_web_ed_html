            </li>
            <li>
                <label for="dv_phone">연락처</label>
                <input type="tel" id="dv_phone" required>
            </li>
        </ul>
        <p><b>지원 분야</b></p>

        <label for="dv_join">선택하세요

            <option value="dv_1">웹 퍼블리싱</option>

            <option value="dv_3">개발 환경 개선</option>
        </select></label>
        <p><b>지원동기</b></p>
        <textarea cols="55" rows="6" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
    </form>
</body>
